@if (currentState.isOwnerState()) {
    <app-match-room-details [currentState]="currentState" [matchId]="getMatchIdByRoute()"></app-match-room-details>
} @else {
    <app-match-read-only [matchId]="getMatchIdByRoute()"></app-match-read-only>
}
<div class="buttons" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
  <button mat-button type="reset" (click)="routeBackToHome()">Go back</button>
</div>
