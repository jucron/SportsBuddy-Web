
<mat-grid-list cols="3" rowHeight="3:1">

  <mat-card>

    <mat-grid-tile> <!--  row 1 column 1-->
      <img ngSrc="assets/images/basketball.png" alt="basketball" height="718" width="821">
    </mat-grid-tile>

    <mat-grid-tile> <!--  row 1 column 2-->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
      </form>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile> <!--  row 1 column 3-->

    <mat-grid-tile></mat-grid-tile> <!--  row 2 column 1-->

    <mat-grid-tile> <!--  row 2 column 2-->
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-button type="reset">Recover</button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile> <!--  row 2 column 3-->

  </mat-card>
</mat-grid-list>
