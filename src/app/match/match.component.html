<div fxLayout="row" fxLayoutAlign="center center" fxFill>
  <div class="card">
    <mat-card>
      <mat-toolbar> Create a new Match!  </mat-toolbar>
      <form [formGroup]="matchForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="stretch" class="form">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <app-form-error [control]="matchForm.get('name')"></app-form-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <app-form-error [control]="matchForm.get('date')"></app-form-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hour</mat-label>
          <input matInput formControlName="hour" required>
          <app-form-error [control]="matchForm.get('hour')"></app-form-error>
        </mat-form-field>

        <mat-radio-group aria-label="⚽ Sports 🏀">
          <div *ngFor="let sport of (sports | keyvalue)">
            <mat-radio-button value="1"> {{ sport.value }}</mat-radio-button>
            <!--            [checked]="isSportSelected(sport.value)"-->
            <!--            (change)="toggleFavouriteSport(sport.value)"-->
          </div>
        </mat-radio-group>

        <div class="buttons" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
          <div matTooltip='change this' [matTooltipDisabled]="matchForm.valid">
            <button mat-raised-button color="primary" type="submit" [disabled]="matchForm.invalid">Create</button>
          </div>
          <button mat-button type="reset" (click)="routeBackToHome()">Cancel</button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
