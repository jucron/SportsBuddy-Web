<h2>Welcome to Sports Buddy!</h2>
<p class="loginMetadata">To continue, please login</p>

<div class="card">
  <mat-card>
    <mat-toolbar> Login </mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="stretch" class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
      <div class="buttons" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="20px">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-button type="reset">Create</button>
      </div>
    </form>
  </mat-card>
</div>
